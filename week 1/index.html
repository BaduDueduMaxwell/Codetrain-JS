<!DOCTYPE html>
<html>
  <head>
    <title>Basic Arithmetic</title>
  </head>
  <body>
    <h1>Basic Arithmetic Operations</h1>

    <script>
      // Perform basic arithmetic operations
      let num1 = 10;
      let num2 = 5;

      let additionResult = num1 + num2;
      let subtractionResult = num1 - num2;
      let multiplicationResult = num1 * num2;
      let divisionResult = num1 / num2;

      // Display results in the console
      console.log(`Addition: ${additionResult}`);
      console.log(`Subtraction: ${subtractionResult}`);
      console.log(`Multiplication: ${multiplicationResult}`);
      console.log(`Division: ${divisionResult}`);

      // Display results on the website
      document.write(`<p>Addition: ${additionResult}</p>`);
      document.write(`<p>Subtraction: ${subtractionResult}</p>`);
      document.write(`<p>Multiplication: ${multiplicationResult}</p>`);
      document.write(`<p>Division: ${divisionResult}</p>`);
      
    </script>
  </body>
</html>
